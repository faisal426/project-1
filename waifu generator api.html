<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Waifu</title>
</head>
<body>
    <h1>Random Waifu Generator</h1>
    <button onclick="getWaifu()">Dapatkan Waifu</button>
    <br><br>
    <img id="waifuImage" src="" alt="Klik tombol untuk mendapatkan waifu" width="300">

    <script>
        function getWaifu() {
            fetch('https://api.waifu.pics/sfw/waifu')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('waifuImage').src = data.url;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
